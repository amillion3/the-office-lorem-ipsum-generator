<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Asul|Open+Sans" rel="stylesheet">
  <link href="https://www.andymillion.com/the-office-heroku/styles.css" rel="stylesheet" text="text/css" />
  <!-- <link href="../styles.css" rel="stylesheet" text="text/css" /> -->
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">The Office - Lorem Ipsum Generator</h1>
    </header>
    <div class="generator">
      <h2 class="description">How many paragraphs would you like?</h2>
      <div class="counters">
        <form action="/" method="POST">
          <input type="number" class="paragraph-number" name="numberOfParagraphs" value="1" min="1" max="20">
          <input type="submit" value="Generate Text" class="generate-button" id="button">
        </form>
      </div>
    </div>
    <!-- End generator div -->

    <div class="generated-text-container">
      <div id="lorem-ipsum" class="generated-text drop-shadow lifted">
      <div class='placeholder-div'></div>   <!-- lorem ipsum text generates to here -->
    </div>
    </div>
    <!-- Add a 'how many quotes per paragraph' selector in the future -->
    <!-- Add a 'copy text' button in the future -->

    <div class="copyright clearfix">
      <p>All quotes are &copy;
        <a href="https://www.nbc.com/" target="_blank">NBC</a>
      </p>
    </div>
  </div>   <!-- End container div -->
</body>
</html>
